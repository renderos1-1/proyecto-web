<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/formulario.css">
</head>
<body>
<header>
  <div class="contenedor">
    <div class="mbar" onclick="togglemenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="menulista">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cartelera.html">Cartelera</a></li>
        <li><a href="dulceria.html">Dulcería</a></li>
        <li><a href="Promociones.html">Promos</a></li>
        <li><a href="About_us.html">Acerca de</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="bg-image">
  <div class="overlay"></div>
  <div class="container">
    <h1>Contáctanos</h1>
    <form action="#" method="POST">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone"> Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

<footer>
  <p>2024 CineEsen. Todos los derechos reservados</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
